    <title>contact</title>
    <meta name="description" content="GFTD.CAFEはギフテッドカフェです。">

    <meta property="og:site_name" content="GFTD.CAFE">
    <meta property="og:location" content="ja_JP">

    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font / Philosopher -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400,700|Philosopher:400,700|Sawarabi+Mincho&display=swap&subset=japanese" rel="stylesheet">
    <link rel="icon" href="src/image/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="src/image/apple-touch-icon-180x180.png">
</head>

<body>

    <div class="container">

        <header class="header-bk">
            <div class="contactHeaderBox">
                <div class="generalNavigation">
                    <div class="logo">
                        <a href="index.html"><img src="src/image/logo.svg" alt="logo"></a>
                    </div>
                    <nav>
                        <ul>
                            <a href="news.html"><li>NEWS</li></a>
                            <a href="menu.html"><li>MENU</li></a>
                            <a href="contact.html"><li>CONTACT</li></a>
                        </ul>
                    </nav>
                </div>
                <div class="contactTop">
                    <h2>CONTACT</h2>
                    <div class="sentence">
                        <p>
                            興味をお持ちの方は是非こちらよりご予約の上、<br>
                            ご来店下さい。
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <main class="contactContainer">
            <section class="mailForm">
                <h3>予約フォーム</h3>
                <form>
                    <dl>
                        <dt>お名前</dt>
                        <dd><input type="text" name="fullName"></dd>
                        <dt>電話番号</dt>
                        <dd><input type="text" name="phoneNumber"></dd>
                        <dt>メールアドレス</dt>
                        <dd><input type="text" name="email"></dd>
                        <dt>人数（最大10名）</dt>
                        <dd><input type="text" name="numOfPeople" maxlength="1"></dd>
                        <dt>その他お問い合わせ（200字まで）</dt>
                        <dd>
                            <textarea name="message" cols="30" rows="4" maxlength="200" onkeyup="showLength(value);"></textarea>
                            <p id="inputLength">現在0文字</p>
                        </dd>
                    </dl>
                    <input type="submit" value="送信">
                </form>
            </section>
            <section class="mapBox">
                <aside>
                    <h3>GFTD.CAFE 渋谷店</h3>
                    <div class="storeInformation">
                        <p>住所：東京都渋谷区 渋谷3-27-15 坂上ビル6F</p>
                        <p>電話：<a href="tel:">050-3187-6831</a></p>
                        <p>営業時間：10:00〜20:00</p>
                        <p>休日：土曜、日曜</p>
                    </div>
                </aside>
                <div class="googleMap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.849815273872!2d139.7024803153445!3d35.65607168020017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b5bc514d2f1%3A0x321a30f46b63125a!2z44CSMTUwLTAwMDIg5p2x5Lqs6YO95riL6LC35Yy65riL6LC377yT5LiB55uu77yS77yX4oiS77yR77yV!5e0!3m2!1sja!2sjp!4v1585030086808!5m2!1sja!2sjp" width="100%" height="490px" frameborder="0" style="border:0;" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </section>
        </main>

        <footer>
            <p><small>&copy; 2020 GFTD.WORKS</small></p>
        </footer>

    </div>

    <script src="src/js/showLength.js"></script>

</body>

</html>
